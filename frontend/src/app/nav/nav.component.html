<mat-sidenav-container class="sidenav-container" *ngIf="isLoggedIn()">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="notification" *ngIf="isLoggedIn()"><span matBadge="{{unreadNotifCount}}" matBadgeOverlap="false" matBadgeColor="accent">Notifications</span></a>
      <a mat-list-item routerLink="qualification" *ngIf="isLoggedIn()">Qualifications</a>
      <a mat-list-item routerLink="dashboard" *ngIf="isLoggedIn()">Dashboard</a>
      <a mat-list-item routerLink="logout" *ngIf="isLoggedIn()" (click)="logout()">Logout</a>
      <a mat-list-item routerLink="login" *ngIf="!isLoggedIn()">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Web Push API Notifications</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="row">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<div *ngIf="!isLoggedIn()">
  <app-login></app-login>
</div>
